<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Video Player Pro</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* ポップアップ全体のサイズを固定 */
        body { 
            width: 400px; 
            height: 450px; 
            padding: 15px; 
            margin: 0;
            font-family: sans-serif; 
            background: #1a1a1a; 
            color: #ffffff;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        h3 { text-align: center; margin: 0 0 15px 0; font-size: 18px; }
        
        /* 動画エリアを最初から確保 */
        .video-container {
            width: 100%;
            height: 225px; /* 16:9に近い比率 */
            background: #000;
            border: 2px solid #444;
            border-radius: 8px;
            overflow: hidden;
        }
        video { 
            width: 100%; 
            height: 100%; 
            display: block; 
        }
        
        input { 
            margin-top: 20px; 
            padding: 10px;
            background: #333;
            border: none;
            color: white;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h3>ARM Video Player</h3>
    <div class="video-container">
        <video id="player"></video>

        <div class="controls" style="width: 100%; margin-top: 10px; padding: 0 5px; box-sizing: border-box;">
            <input type="range" id="seekBar" value="0" step="0.1" style="width: 100%; cursor: pointer; accent-color: #4285f4;">
            
            <div style="display: flex; justify-content: space-between; font-size: 11px; color: #ccc; font-family: monospace; margin-top: 4px;">
                <span id="currentTime">00:00</span>
                <span id="durationTime">00:00</span>
            </div>
        </div>
    </div>
    <input type="file" id="fileInput" accept="video/*">
    <script src="script.js"></script>
</body>
</html>
