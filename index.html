<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body { width: 400px; padding: 15px; font-family: sans-serif; background: #202124; color: white; }
        h3 { text-align: center; margin-top: 0; }
        /* 動画プレイヤーの見た目を整える */
        video { 
            width: 100%; 
            height: auto; 
            background: #000; 
            border: 1px solid #5f6368;
            border-radius: 8px;
            display: block; /* 確実に表示させる */
        }
        input { margin-top: 15px; width: 100%; color: #e8eaed; }
    </style>
</head>
<body>
    <h3>ARM Video Player</h3>
    <video id="player" controls></video>
    <input type="file" id="fileInput" accept="video/*">
    <script src="script.js"></script>
</body>
</html>
